<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pilates studio for pilates lovers in Dublin, Ireland">
    <meta name="keywords" content="pilates, reformer, pilates studio, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wellness Pilates Studio</title>
</head>

<body>
    <Header>
        <a href="index.html">
            <h1 id="logo">Wellness Pilates Studio</h1>
            <!--<img src="/assets/images/wps-logo.png" id="logo">-->
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="pricing.html">Pricing</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </Header>
    <section id="hero-outer">
        <div id="hero-image"></div>
    </section>

<section id="contact-section">
    <form class="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
        <h2>Contact Us</h2>
        <label for="name">Name</label><br>
        <input id="name" type="text" name="name" required><br>

        <label for="surname">Surname</label><br>
        <input id="surname" type="text" name="surname" required><br>
        
        <label for="email">Email Address</label><br>
        <input id="email" type="email" name="email_address" required><br>
        <label for="message">Your Message here</label><br>
        <textarea id="message" name="message" rows="10" cols="30"></textarea><br>

        <input type="submit">
    </form>
</section>

   
    <footer>
        <div class="address">
            <h4>Address</h4>
            <p>2 Fitzwilliam Street Lower</p>
            <p>Dublin 2</p>
            <p>D02 KW11</p>
        </div>
        <div class="times">
            <h4>Opening Times</h4>
            <p>Monday to Friday: 7:30 - 21:00</p>
            <p>Saturday: 9:00 - 16:00</p>
            <p>Sunday: 11:00 - 16:00</p>
        </div>
        <div class="social">
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="nooper" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="nooper" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="nooper" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b03bc5fab6.js" crossorigin="anonymous"></script>
</body>

</html>
