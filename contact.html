<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pilates studio for pilates lovers in Dublin, Ireland">
    <meta name="keywords" content="pilates, reformer, pilates studio, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wellness Pilates Studio</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Wellness Pilates Studio</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="pricing.html">Pricing</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <img class="hero-other" src="../assets/images/pilates-class-mat.jpg" alt="Close up of a women standing with dumbells on her hand and other women standing behind before a class">
    </section>
<section id="contact-container">
<section class="contact-section">
    <form action="https://formdump.codeinstitute.net/" method="POST">
        <h2 id="form-title">Contact Us</h2>
        <label for="name" class="contact-text">Name</label><br>
        <input id="name" class="text-input" type="text" name="name" required><br>

        <label for="surname" class="contact-text">Surname</label><br>
        <input id="surname" class="text-input" type="text" name="surname" required><br>
        
        <label for="email" class="contact-text">Email Address</label><br>
        <input id="email" class="text-input" type="email" name="email_address" required><br>
        <label for="message" class="contact-text">Your Message</label><br>
        <textarea id="message" class="text-area" name="message" rows="10" cols="30"></textarea><br>

        <input type="submit" id="submit-bottom">
    </form>
</section>

<section class="contact-section blue" >
    <iframe  id="map" src="https://maps.google.com/maps?q=2%20fitzwilliam%20st%20lower,%20dublin,%20ireland&t=&z=15&ie=UTF8&iwloc=&output=embed" title="Wellness Pilates Studio Google maps location" ></iframe>

</section>

</section>

    <footer>
        <div class="address">
            <h4>Address</h4>
            <p>2 Fitzwilliam Street Lower</p>
            <p>Dublin 2</p>
            <p>D02 KW11</p>
        </div>
        <div class="times">
            <h4>Opening Times</h4>
            <p>Monday to Friday: 7:30 - 21:00</p>
            <p>Saturday: 9:00 - 16:00</p>
            <p>Sunday: 11:00 - 16:00</p>
        </div>
        <div class="social">
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="nooper" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="nooper" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="nooper" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b03bc5fab6.js" crossorigin="anonymous"></script>
</body>

</html>
